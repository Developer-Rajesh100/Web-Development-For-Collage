<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Unorderd List -->
      <div class="unorderd-list">
        <h1>Unorderd List</h1>
        <ul>
          <li>Rajesh</li>
          <li>Sayak</li>
          <li>Rakib</li>
          <li>Raju</li>
          <li>Rohit</li>
        </ul>
      </div>
      <div class="orderd-list">
        <h1>Orderd List</h1>
        <!-- Orderd List -->
        <ol>
          <li>Rajesh</li>
          <li>Sayak</li>
          <li>Rakib</li>
          <li>Tornav</li>
          <li>Ritam</li>
        </ol>
      </div>
    </div>
  </body>
</html>
