<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <!-- Form Input Field  -->

      <!-- Input Text  -->
      <label for="name">
        Name : <input type="text" name="" id="name" placeholder="Name" />
      </label>
      <br />
      <br />
      <!-- Input Email  -->
      <label for="email">
        Email :
        <input type="email" name="" id="email" placeholder="Email" required
      /></label>
      <br />
      <br />
      <!-- Input Password  -->
      <label for="password"
        >Password :
        <input type="password" name="" id="password" placeholder="Password"
      /></label>
      <br />
      <br />
      <!-- Input Checkbox  -->
      <label for="condition">
        <input type="checkbox" name="" id="condition" /> Accept Tearms &
        Condition</label
      >
      <br />
      <br />
      <!-- Input Date  -->
      <label for="date"
        >Enter Your DOB : <input type="date" name="" id=""
      /></label>
      <br />
      <br />
      <!-- Input Datetime Local -->
      <label for="time"
        >Date-Time Local : <input type="datetime-local" name="" id="time"
      /></label>
      <br />
      <br />
      <!-- Input File -->
      <label for="profile-picture"
        >Profile Picture :
        <input type="file" name="" id="profile-picture" required
      /></label>
      <br />
      <br />

      <!-- Input Number -->
      <label for="phone"
        >Phone Number :
        <input type="number" name="" id="phone" />
      </label>
      <br />
      <br />

      <!-- Input Redio -->
      Gender :
      <label for="female">
        Femail
        <input type="radio" name="gender" id="female" />
      </label>
      <label for="male">Male<input type="radio" name="gender" id="" /></label>
      <br />
      <br />

      <!-- Input Range -->
      <label for="volime"
        >Volume :
        <input type="range" name="" id="volume" />
      </label>
      <br />
      <br />

      <!-- Input Time -->
      <label for="time"
        >Time :
        <input type="time" name="" id="time" />
      </label>
      <br />
      <br />

      <!-- Input Submit Button  -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
