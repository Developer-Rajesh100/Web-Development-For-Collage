<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="form-heading">Contact Form #01</h1>
    <section class="form-container">
      <div class="form-section">
        <h1>Get in touch</h1>

        <div class="name-email-secrion">
          <input
            class="name-inp"
            type="text"
            name=""
            id=""
            placeholder="Name"
          />
          <input
            class="email-inp"
            type="email"
            name=""
            id=""
            placeholder="Email"
          />
        </div>
        <input
          class="subject-inp"
          type="text"
          name=""
          id=""
          placeholder="Subject"
        />
        <textarea
          class="message-inp"
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Message"
        ></textarea>
        <input class="submit-btn" type="submit" value="Send Message" />
      </div>
      <div class="contact-section">
        <h1>Contact us</h1>
        <div class="location-container">
          <img
            class="location-img img-icon"
            src="./accets/location.svg"
            alt=""
          />
          <p>
            <b>Address:</b> 198 West 21th <br />
            Street, Suite 721 New York NY <br />
            10016
          </p>
        </div>
        <div class="contact-container">
          <img class="phone-img img-icon" src="./accets/phone.svg" alt="" />
          <p><b>Phone:</b> + 1235 2355 98</p>
        </div>
        <div class="email-container">
          <img class="email-img img-icon" src="./accets/telegram.svg" alt="" />
          <p><b>Email:</b> info@yoursite.com</p>
        </div>
        <div class="website-container">
          <img src="./accets/website.svg" alt="" class="website-img img-icon" />
          <p><b>Website:</b> yoursite.com</p>
        </div>
      </div>
    </section>
  </body>
</html>
